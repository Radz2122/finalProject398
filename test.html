<!DOCTYPE html>
<html>
<head>
  <!-- Your existing scripts and styles -->
  <!-- For example, your Mediapipe and other script references -->

  <!-- Your existing head content -->

  <!-- Styles for the transition screen (you can modify this as needed) -->
  <style>
    #transitionScreen {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      border: 2px solid #333333;
      padding: 20px;
      text-align: center;
    }
    #transitionScreen h2 {
      margin-bottom: 10px;
    }
  </style>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div id="popupContainer" class="popup-container">
    <div id="popupOverlay" class="popup-overlay"></div>
    <div id="popupContent" class="popup-content">
      <!-- Pop-up content goes here -->
    </div>
  </div>
  <div id="gameCanvas" class="output_canvas">
  <!-- Your existing body content -->
  <div class="starttxt">
    <div class="detectOnClick"> Click the button to start </div>
    <p>Sign the word shown below</p>
  </div>
 
  <div id="liveView" class="videoView">
    <button id="webcamButton" class="mdc-button mdc-button--raised">
      <span class="mdc-button__ripple"></span>
      <span class="mdc-button__label">Start</span>
    </button>
    <div style="position: relative;">
      
      <video id="webcam" autoplay playsinline></video>
   
      <canvas class="output_canvas" id="output_canvas" width="1280" height="720" style="position: absolute; left:0; top: 0px; transform: scaleX(-1);"></canvas>
      <p id='word_toDo' class="output"></p>
      <p id='gesture_toDo' class="output"></p>
      <p id='gesture_output' class="output"></p>
    </div>
  </div>
</div>
  <!-- Transition screen HTML -->
  <div id="transitionScreen">
    <h2>Level Complete</h2>
    <p>Congratulations!</p>
    <button id="continueButton">Continue</button>
  </div>

  <!-- Your existing script references -->
  <!-- For example, your recognize.js script -->
  <script script type="module" src="recognize.js"></script>
</body>
</html>
