  <!-- Styles for the transition screen (you can modify this as needed) -->
  <style>
    #transitionScreen {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      border: 2px solid #333333;
      padding: 20px;
      text-align: center;
    }
    #transitionScreen h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="gameCanvas">
  <!-- Your existing body content -->
  <div class="detectOnClick"> DETECT ON CLICK </div>
  <p>Click <b>enable webcam</b> below and grant access to the webcam if prompted.</p>
  <div id="liveView" class="videoView">
    <button id="webcamButton" class="mdc-button mdc-button--raised">
      <span class="mdc-button__ripple"></span>
      <span class="mdc-button__label">ENABLE WEBCAM</span>
    </button>
    <div style="position: relative;">
      <video id="webcam" autoplay playsinline></video>
      <canvas class="output_canvas" id="output_canvas" width="1280" height="720" style="position: absolute; left: 0px; top: 0px;"></canvas>
      <p id='gesture_toDo' class="output"></p>
      <p id='gesture_output' class="output"></p>
    </div>
  </div>
</div>
  <!-- Transition screen HTML -->
  <div id="transitionScreen">
    <h2>Level Complete</h2>
    <p>Congratulations!</p>
    <button id="continueButton">Continue</button>
  </div>
